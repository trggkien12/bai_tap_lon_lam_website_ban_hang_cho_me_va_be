<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <form>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Nhập địa chỉ email" />
                            <label class="form-label" for="form3Example3">Địa chỉ email</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Nhập mật khẩu" />
                            <label class="form-label" for="form3Example4">Mật khẩu</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">Ghi nhớ</label>
                            </div>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <a href="/html/page_home.html" class="btn btn-primary btn-lg">Đăng nhập</a>
                            <a href="/html/register.html" class="btn btn-primary btn-lg">Đăng ký</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
